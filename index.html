<!DOCTYPE html>
<html>
<head>
    <title>High-Rated Places Map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe20MxwB4zB4aSugZI1YH96AOFzIgv4Mc&libraries=places"
            async defer></script>
    <script src="leaflet-src.js"></script>
    <script src="Leaflet.GoogleMutant.js"></script>
    <link rel="stylesheet" href="leaflet.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1>High-Rated Places Map</h1>
<button id="toggle-controls">Show/Hide Controls</button>
<div id="controls">
    <div class="control-row">
        <label for="radius">Radius (km): </label>
        <input type="range" id="radius" name="radius" min="1" max="100" value="15" step="1">
        <span id="radiusValue">15</span> km
    </div>
    <div class="control-row">
        <label for="rating">Min Rating (0.0 - 5.0): </label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" value="4.0"
               placeholder="0.0 - 5.0">
    </div>
    <div class="control-row">
        <label for="votes">Min Votes: </label>
        <input type="number" id="votes" name="votes" min="0" value="10" placeholder="Min votes">
    </div>
    <div class="control-row">
        <label for="keyword">Search Keyword: </label>
        <input type="text" id="keyword" name="keyword" placeholder="Keyword">
    </div>
    <div class="control-row">
        <label for="placeType">Place Type: </label>
        <select id="placeType" name="placeType"></select>
    </div>
    <div class="control-row">
        <label for="combineResults">Combine results: </label>
        <input type="checkbox" id="combineResults" name="combineResults">
    </div>
    <div class="control-row">
        <button id="searchBtn">Search</button>
    </div>
    <div id="progress" style="display: none;">
        <progress id="progressBar" value="0" max="100"></progress>
    </div>
</div>
<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
