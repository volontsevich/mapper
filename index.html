<!DOCTYPE html>
<html lang="en">
<head>
    <title>High-Rated Places Map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="High-Rated Places Map helps you find the best-rated places around you using Google Maps. Search by radius, rating, votes, and keywords.">
    <link rel="preconnect" href="https://maps.googleapis.com">
    <link rel="preconnect" href="https://maps.gstatic.com">
    <link rel="preload" href="assets/css/leaflet.css" as="style">
    <link rel="preload" href="assets/css/styles.css" as="style">
    <link rel="preload" href="assets/css/select2.min.css" as="style">
    <link rel="stylesheet" href="assets/css/leaflet.css"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="stylesheet" href="assets/css/select2.min.css"/>
    <link rel="manifest" href="assets/manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="#3f51b5">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe20MxwB4zB4aSugZI1YH96AOFzIgv4Mc&libraries=places"
            async
            defer></script>
    <script src="assets/js/leaflet-src.js" defer></script>
    <script src="assets/js/Leaflet.GoogleMutant.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>
    <script type="module" src="src/js/main.js" defer></script>
</head>
<body>
<h1>High-Rated Places Map</h1>
<div id="controls" role="region" aria-label="Map Controls">
    <div id="toggle-controls" role="button" aria-pressed="false" tabindex="0">x</div>
    <div id="control-content">
        <div class="control-item">
            <div class="control-label">
                <label for="radius">Radius (<span id="radiusValue">15</span> km): </label>
            </div>
            <div class="control-input">
                <input type="range" id="radius" name="radius" min="1" max="30" value="5" step="1" aria-label="Radius">
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="rating">Min Rating (<span id="ratingValue">3.5</span>): </label>
            </div>
            <div class="control-input">
                <input type="range" id="rating" name="rating" min="0" max="5" value="3.5" step="0.1"
                       aria-label="Minimum Rating">
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="votes">Min Votes: </label>
            </div>
            <div class="control-input">
                <input type="number" id="votes" name="votes" min="0" value="10" placeholder="Min votes"
                       aria-label="Minimum Votes">
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="keyword">Search Keyword: </label>
            </div>
            <div class="control-input">
                <input type="text" id="keyword" name="keyword" placeholder="Keyword" aria-label="Search Keyword">
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="placeType">Place Type: </label>
            </div>
            <div class="control-input">
                <select id="placeType" name="placeType" multiple="multiple" aria-label="Place Type"></select>
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="combineResults">Combine results: </label>
            </div>
            <div class="control-input">
                <input type="checkbox" id="combineResults" name="combineResults" aria-label="Combine Results">
            </div>
        </div>
        <div class="control-item">
            <div class="control-input">
                <button id="searchBtn" aria-label="Search">Search</button>
            </div>
        </div>
        <div id="progress" style="display: none;">
            <progress id="progressBar" value="0" max="100" aria-label="Progress Bar"></progress>
        </div>
        <button id="shareBtn" aria-label="Share">Share</button>
    </div>
</div>

<div id="map" role="region" aria-label="Map"></div>
<div id="carousel-container" class="carousel-container" style="display:none;">
    <button id="carousel-close" class="carousel-control">Ã—</button>
    <button id="carousel-prev" class="carousel-control">Prev</button>
    <div id="carousel-inner" class="carousel-inner"></div>
    <button id="carousel-next" class="carousel-control">Next</button>
</div>
<button id="install" hidden aria-label="Install App">Install</button>
</body>
</html>
