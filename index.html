<!DOCTYPE html>
<html>
<head>
    <title>High-Rated Places Map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe20MxwB4zB4aSugZI1YH96AOFzIgv4Mc&libraries=places"
            async defer></script>
    <script src="assets/js/leaflet-src.js"></script>
    <script src="assets/js/Leaflet.GoogleMutant.js"></script>
    <link rel="stylesheet" href="assets/css/leaflet.css"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="stylesheet" href="assets/css/select2.min.css"/>
    <link rel="manifest" href="assets/manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="#3f51b5">
</head>
<body>
<h1>High-Rated Places Map</h1>
<div id="controls">
    <div id="toggle-controls">x</div>
    <div id="control-content">
        <div class="control-item">
            <div class="control-label">
                <label for="radius">Radius (<span id="radiusValue">15</span> km): </label>
            </div>
            <div class="control-input">
                <input type="range" id="radius" name="radius" min="1" max="30" value="5" step="1">
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="rating">Min Rating (<span id="ratingValue">3.5</span>): </label>
            </div>
            <div class="control-input">
                <input type="range" id="rating" name="rating" min="0" max="5" value="3.5" step="0.1">
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="votes">Min Votes: </label>
            </div>
            <div class="control-input">
                <input type="number" id="votes" name="votes" min="0" value="10" placeholder="Min votes">
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="keyword">Search Keyword: </label>
            </div>
            <div class="control-input">
                <input type="text" id="keyword" name="keyword" placeholder="Keyword">
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="placeType">Place Type: </label>
            </div>
            <div class="control-input">
                <select id="placeType" name="placeType" multiple="multiple"></select>
            </div>
        </div>
        <div class="control-item">
            <div class="control-label">
                <label for="combineResults">Combine results: </label>
            </div>
            <div class="control-input">
                <input type="checkbox" id="combineResults" name="combineResults">
            </div>
        </div>
        <div class="control-item">
            <div class="control-input">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="progress" style="display: none;">
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        <button id="shareBtn">Share</button>
    </div>
</div>

<div id="map"></div>
<button id="install" hidden>Install</button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script type="module" src="src/js/main.js"></script>
</body>
</html>
