<!DOCTYPE html>
<html>
<head>
    <title>High-Rated Places Map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC48nGG95v_4Fc1e9f6Q0yyGpXLEkoRXtI&libraries=places"
            async defer></script>
    <script src="leaflet-src.js"></script>
    <script src="Leaflet.GoogleMutant.js"></script>
    <link rel="stylesheet" href="leaflet.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1>High-Rated Places Map</h1>
<div id="controls">
    <table>
        <tr>
            <td><label for="radius">Radius (km): </label></td>
            <td><input type="range" id="radius" name="radius" min="1" max="100" value="15" step="1">
                <span id="radiusValue">15</span> km
            </td>
        </tr>
        <tr>
            <td><label for="rating">Minimum Rating (0.0 - 5.0): </label></td>
            <td><input type="number" id="rating" name="rating" min="0" max="5" step="0.1" value="4.0"
                       placeholder="0.0 - 5.0"></td>
        </tr>
        <tr>
            <td><label for="votes">Minimum Votes: </label></td>
            <td><input type="number" id="votes" name="votes" min="0" value="10" placeholder="Min votes"></td>
        </tr>
        <tr>
            <td><label for="keyword">Search Keyword: </label></td>
            <td><input type="text" id="keyword" name="keyword" placeholder="Keyword"></td>
        </tr>
        <tr>
            <td><label for="placeType">Place Type: </label></td>
            <td><select id="placeType" name="placeType"></select></td>
        </tr>
        <tr>
            <td><label for="combineResults">Combine with the previous results: </label></td>
            <td><input type="checkbox" id="combineResults" name="combineResults"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="searchBtn">Search</button>
            </td>
        </tr>
    </table>
    <div id="progress" style="display: none;">
        <progress id="progressBar" value="0" max="100"></progress>
    </div>
</div>
<div id="map"></div>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        initializeMap();
    });
</script>
</body>
</html>
